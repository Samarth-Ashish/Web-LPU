<html>
    <head>
        <title>Table of number</title>
    </head>
    <body>
        <script>
            for (let x = 1; x<=10; x++){
                for (let i = 1; i<=10; i++) {
                    document.write(x*i, "----");
                }
                document.write("<br><br>");
            }
        </script>
    </body>
</html>
