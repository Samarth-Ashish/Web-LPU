<html>
    <head>
        <title>Table of number</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Enter number to print its table: "));
            for (let i = 1; i<=10; i++)
                document.write(n+" X "+i+" = "+n*i+"<br>");
        </script>
    </body>
</html>
