    <body>
        <script type = "text/javascript">
            var arr = new Array (1, 2, 3, 4, 7);
            var arrEven = new Array();
            var arrOdd = new Array();
            var j = 0;
            var r = 0;
            var sumEven=0;
            var sumOdd=0;

            for(i = 0; i < arr.length; i++)
            {
                if(arr[i]%2==0)
                {
                    arrEven[j] = arr[i];
                    j++;
                    sumEven = sumEven + arr[i];
                }
                else
                {
                    arrOdd[r] = arr[i];
                    r++;
                    sumOdd = sumOdd + arr[i];
                }
            }

            document.write("Even sum = ", sumEven, "<br>");
            document.write("Odd sum = ", sumOdd, "<br><br><br>");

            for(i = 0; i<arrEven.length; i++)
            {
                document.write("Even no at ", i, " index is ", arrEven[i], "<br>");
                var owa = owa + arrEven[i];
            }
            
            document.write("<br><br><br>");

            for(i = 0; i<arrOdd.length; i++)
            {
                document.write("Odd no at ", i, " index is ", arrOdd[i], "<br>");
            }
        </script>
    </body>
