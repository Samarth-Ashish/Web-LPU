<html>
    <head>
        <title>Num is Even or Odd</title>
    </head>
    <body>
        <script>

            var num = parseInt(prompt("Enter number: "));

            if (num%2==0)
                alert(num+" is EVEN.");
            else
                alert(num+" is ODD.");

        </script>
    </body>
</html>
