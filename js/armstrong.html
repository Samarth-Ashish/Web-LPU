<html>
    <head>
        <title>Reverse num</title>
    </head>
    <body>
        <script>

            var num = parseInt(prompt("Enter number: "));
            var N=num;
            var sum=0;
            var remainder;
            
            while (N!=0){
                remainder = N%10;
                N = parseInt(N/10);
                sum += (remainder*remainder*remainder);
            }
            
            if (sum==num)
                alert(num+" is an armstrong num");
            else
                alert(num+" is not an armstrong num");

        </script>
    </body>
</html>
